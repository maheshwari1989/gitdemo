<!DOCTYPE html>
<html>
<head>
    <title>Mahe Embedded CSS Example</title>
    <style>
        body {
            background-color: powderblue;
            font-family: sans-serif;
        }
        h1 {
            color: navy;
           text-align: center;
        }
        p {
            color: darkred;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>This is Heading</h1>
    <p>This is a paragraph with some style.</p>
    <p>The CSS is defined in the head section of this HTML file.</p>

</body>
</html>
